name: PR Validation

on:
  pull_request:
    branches: ["main"]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore src/DuelApp.sln

      - name: Test
        run: dotnet test src/DuelApp.sln --no-restore --configuration Release

      - name: Build
        run: dotnet build src/DuelApp.sln --no-restore --configuration Release

      - name: Build Docker image
        run: docker build -t pr-check .
