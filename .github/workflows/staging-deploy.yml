name: Build, Migrate, and Deploy to Azure Container Apps

on:
  push:
    branches: ["main"]

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.set-image.outputs.image }}
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Log in Docker to ACR
        run: az acr login --name ${{ vars.ACR_NAME }}

      - name: Build Docker image
        run: |
          IMAGE_NAME=${{ vars.ACR_LOGIN_SERVER }}/duelapp:${{ github.sha }}
          docker build -t $IMAGE_NAME -f Dockerfile .
          echo "IMAGE=$IMAGE_NAME" >> $GITHUB_ENV

      - name: Push Docker image
        run: docker push ${{ env.IMAGE }}

      - name: Set image output
        id: set-image
        run: echo "image=${{ env.IMAGE }}" >> $GITHUB_OUTPUT

  migrate:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get DB connection string from Key Vault
        id: get-connection
        run: |
          CONNECTION_STRING=$(az keyvault secret show \
            --vault-name ${{ vars.AZURE_KEY_VAULT_NAME }} \
            --name "postgres--connection-string" \
            --query value -o tsv)
          echo "::add-mask::$CONNECTION_STRING"
          echo "CONNECTION_STRING=$CONNECTION_STRING" >> $GITHUB_ENV

      - name: Publish migrations CLI
        run: |
          cd tools/migrator
          dotnet publish DuelApp.Migrator.csproj -c Release -r linux-x64 --self-contained true /p:PublishSingleFile=true -o ./publish

      - name: Run migrations
        run: ./tools/migrator/publish/DuelApp.Migrator -c "${{ env.CONNECTION_STRING }}"

  deploy:
    runs-on: ubuntu-latest
    needs: [build, migrate]
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Container App
        run: az containerapp update --name staging-duelapp-be --resource-group rg-duelapp-be-staging --image ${{ needs.build.outputs.image }}
