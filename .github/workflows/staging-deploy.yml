name: Deploy to Azure Container Apps

on:
  push:
    branches: ["main"]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Log in Docker to ACR
        run: az acr login --name duelapp

      - name: Build Docker image
        run: docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/duelapp:${{ github.sha }} -f Dockerfile .

      - name: Push Docker image
        run: docker push ${{ secrets.ACR_LOGIN_SERVER }}/duelapp:${{ github.sha }}

      - name: Deploy to Container App
        run: az containerapp update --name duelapp-be --resource-group rg-duelapp-be --image ${{ secrets.ACR_LOGIN_SERVER }}/duelapp:${{ github.sha }}
