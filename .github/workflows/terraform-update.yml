name: Bump image tag in Terraform
on:
  workflow_run:
    workflows: ["Deploy to Azure Container Apps"]
    types:
      - completed

permissions:
  contents: write
  id-token: write

jobs:
  update:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    env:
      ARM_USE_OIDC: true
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          allow-no-subscriptions: true

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.1

      - name: Set IMAGE_TAG from deploy workflow
        run: |
          IMAGE_TAG=${{ github.event.workflow_run.head_sha }}
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV

      - name: Update Terraform main.tf with new image
        run: |
          sed -i -E "s|^([[:space:]]*image\s*=\s*\"[^\:]+:)[^\"]+\"|\1${IMAGE_TAG}\"|" ./infra/main.tf

      - name: Terraform init
        working-directory: ./infra
        run: terraform init -input=false

      - name: Terraform apply
        working-directory: ./infra
        run: terraform apply -auto-approve -input=false

      - name: Commit updated main.tf back to repo (if changed)
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add ./infra/main.tf
          git remote set-url origin "https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}.git"
          echo "DEBUG: git remote after override"
          git remote -v
          if ! git diff --cached --quiet; then
            git commit -m "Update container image to $IMAGE_TAG"
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi

